<!DOCTYPE html>
<html>
  <head>
    <title>CORP IT UP</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css"/></noscript>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <div class="logo">
          <span class="icon fa-gem"></span>
        </div>
        <div class="content">
          <div class="inner">
            <h1>CORP IT UP</h1>
            <p>
              <!-- Enter any text. Convert it to a professional and polite tone.
              Avoid any unwanted outcomes.

              Transform your words into professional politeness with the click of a button, using our sophisticated text conversion tool. -->

              The ultimate tool for transforming casual language into professional, polished and courteous communication.

              <!-- Polish your words with ease, transform casual text into professional language with our text tone converter. -->
            </p>
          </div>

          <div class="field">
            <label for="message">Enter Your Text Here</label>
            <textarea name="message" id="input-text" rows="4"></textarea>
          </div>
          <ul class="actions">
            <li>
              <input
                id="generate-btn"
                type="submit"
                value="Convert"
                class="primary"
              />
            </li>
            <li><input id="clear-text" type="reset" value="Clear" /></li>
          </ul>

          <article id="output" >
            <label for="output">Result</label>
            <p id="output-text"></p>
          </article>
        </div>
      </header>

      <!-- Footer -->
      <footer id="footer">
        <p class="copyright">
          &copy; An application from
          <a target="_blank" href="https://www.dowithdev.com">DOWITHDEV</a>.
        </p>
      </footer>
    </div>

    <!-- BG -->
    <div id="bg"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
